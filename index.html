<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>

    <div class="loader" id="loader" hidden>

    <!-- Image Container -->
    <div class="image-container" id="image-container">

            alt="">

            alt="">
        <img src="https://images.unsplash.com/photo-1691392042233-8fd6af85769c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
